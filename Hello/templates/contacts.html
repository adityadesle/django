{% extends 'base.html' %}

{% block title %}contacts{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/800x800/?phone" alt="" class="d-block w-100 my-4 mx-4">
</div>
<div class="container mb-3 py-4">    
    <h1 class="text-center">Contact us</h1>
    <form method="post" action="/contacts/">
      {% csrf_token %}


      <div class="class">
        <label for="name" >Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name here">
      </div>


      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div> 


      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name ="password"   placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
